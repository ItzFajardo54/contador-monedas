<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Monedas</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #F7E9D4;
        }

        .header {
            background-color: #442503;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .app-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: #442503;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e1802;
        }

        #preview-img, video {
            width: 100%;
            height: 250px;
            background-color: #f3d9b5;
            border-radius: 10px;
            object-fit: cover;
        }

        .titulo-card {
            font-size: 20px;
            margin-bottom: 10px;
            color: #442503;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
</body>
</html>
