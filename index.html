<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Monedas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="moneda.png">
    <link rel="apple-touch-icon" href="moneda.png">
</head>
<body>
    <div class="app">
        <div id="pantalla-inicio" class="pantalla activa">
            <h1>Contador de monedas</h1>
            <div class="contenido-inicio">
                <div class="personaje">
                    <p class="burbuja">Hola ¬øquieres saber cu√°nto dinero tienes?</p>
                    <img src="moneda.png" alt="Moneda">
                </div>
                <div class="botones">
                    <button onclick="abrirArchivo()">Subir foto</button>
                    <button onclick="tomarFoto()">Tomar foto</button>
                    <input type="file" id="archivo" accept="image/*" hidden onchange="procesarArchivo(event)">
                </div>
            </div>
        </div>

        <div id="pantalla-analisis" class="pantalla">
            <h2 id="texto-analisis">Procesando imagen...</h2>
            <p id="porcentaje">0%</p>
            <div class="barra">
                <div class="progreso" id="progreso"></div>
            </div>
        </div>

        <div id="pantalla-resultados" class="pantalla">
            <button class="cerrar" onclick="irAA√±adirMas(); reiniciarTodo()">‚ùå</button>

            <div class="contenido-resultados">
                <div id="bloque-camara" style="display: none; width: 100%; flex-direction: column; align-items: center;">
                    <video id="camara" autoplay playsinline></video>
                    <button class="btn-foto" onclick="capturarYAnalizar()">üì∏ Capturar Moneda</button>
                </div>

                <div class="carrusel-container" id="carrusel-fotos" style="display: none;">
                    <button class="flecha flecha-izq" onclick="navegarCarrusel(-1)">&#10094;</button>
                    <div class="marco-foto">
                        <img id="imagenResultado" class="imagen-resultado" alt="Foto analizada">
                    </div>
                    <button class="flecha flecha-der" onclick="navegarCarrusel(1)">&#10095;</button>
                </div>
                <p id="contador-fotos" style="text-align:center; color:#6A3E1C; display:none;">
                    Foto <span id="idx-actual">0</span> de <span id="idx-total">0</span>
                </p>
                
                <div class="resultados">
                    <h3>Tu Monedero MXN</h3>
                    <div class="grid-monedas">
                        <p>$1 : <span id="m1">0</span></p>
                        <p>$2 : <span id="m2">0</span></p>
                        <p>$5 : <span id="m5">0</span></p>
                        <p>$10 : <span id="m10">0</span></p>
                        <p>$20 : <span id="m20">0</span></p>
                    </div>
                    <hr>
                    <strong>Total: $<span id="total">0</span></strong>
                    
                    <div class="botones-finales">
                        <button onclick="irAA√±adirMas()" class="btn-mas">A√±adir m√°s</button>
                        <button onclick="reiniciarTodo()" class="btn-vaciar">Vaciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
